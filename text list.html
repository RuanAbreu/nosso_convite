<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/list_gifts.css" />
    <!--Link Box Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>text lista</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <section class="list-container">
        <h2 class="section-title">Lista de Presentes</h2>
    </header>
      <!--Conteudo-->
      <div class="list-content">
        <!--lista de produtos-->
          <div class="product-box">
            <img
              src="Assets/Painel para TV.jpg"
              alt="painel para TV"
              class="product-img"
            />
            <a
            href="https://www.magazineluiza.com.br/painel-para-tv-ate-60-polegadas-ripado-com-nichos-dj-moveis-bento-freijo-off/p/kbce4089hd/mo/mopa/"
            target="_blank"
            rel="painel de TV"
            ><button class="bt-gifts">Painel para TV</button>
            </a>
            <span class="price">R$ 294,53</span>
          </div>

        <div class="product-box">
          <img
            src="Assets/guarda-roupa casal.jpg"
            alt="guarda-roupa para casal"
            class="product-img"
          />
          <a
          href="https://www.magazineluiza.com.br/guarda-roupa-casal-katherine-3-portas-2-gavetas-com-espelho-branco-panorama-moveis/p/je13gj3b6c/mo/guro/"

          rel="guarda-roupa casal"
          ><button  class="bt-gifts">Guarda-Roupa Casal</button></a>
          <span class="price">R$ 615,42</span>
        </div>

        <div class="product-box">
          <img src="Assets/mop.jpg" alt="mop giratorio" class="product-img" />
          <a
          href="https://www.magazineluiza.com.br/mop-giratorio-de-microfibra-com-cabo-de-regulagem-de-altura-sortido-co8422121-fratelli/p/jk59142bkh/ud/mopi/?seller_id=doremicasaedecor&utm_source=google&utm_medium=pla&utm_campaign=&partner_id=73929&gclid=Cj0KCQjwjt-oBhDKARIsABVRB0zGV47k-nb24qnVpHm0iKWJACGGlrCQTO_h2ulZu1so6EAZT_8BizcaApn5EALw_wcB&gclsrc=aw.ds"
          target="_blank"
          rel="mop giratorio"
          ><button  class="bt-gifts">MOP Giratório</button></a
        >
          <span class="price">R$ 63,35</span>
        </div>

        <div class="product-box">
          <img src="Assets/geladeira.jpg" alt="geladeira" class="product-img" />
          <a
          href="https://www.magazineluiza.com.br/geladeira-brastemp-frost-free-duplex-400-litros-cor-inox-com-freeze-control-brm54jk/p/jce02c06a0/ed/refr/"
          target="_blank"
          rel="geladeirar"
          ><button class="bt-gifts">Geladeira</button></a
        >
          <span class="price">R$ 3.704,05</span>
        </div>

        <div class="product-box">
          <img
            src="Assets/maquina de lavar.jpg"
            alt="maquina de lavar"
            class="product-img"
          />
          <a
          href="https://www.magazineluiza.com.br/lavadora-de-roupas-brastemp-12kg-cesto-inox-12-programas-de-lavagem-branca-bwk12ab/p/010573000/ed/lava/"
          target="_blank"
          rel="maquina de lavar"
          ><button class="bt-gifts">Maquina de Lavar</button></a>
          <span class="price">R$ 1.889,10</span>
        </div>

        <div class="product-box">
          <img src="Assets/smart tv.jpg" alt="smart tv" class="product-img" />
          <a
            href="https://www.magazineluiza.com.br/smart-tv-43-full-hd-led-lg-43lm6370-60hz-wi-fi-bluetooth-hdr-3-hdmi-2-usb/p/228884600/et/tves/"

            rel="smart tv"
            ><button class="bt-gifts">Smart TV</button>

        <div class="product-box">
          <img src="Assets/air fryer.jpg" alt="air fryer" class="product-img" />
          <a
          href="https://www.magazineluiza.com.br/fritadeira-eletrica-sem-oleo-air-fryer-mondial-new-pratic-af-31-preta-35l-com-timer/p/236479400/ep/frel/"
          target="_blank"
          rel="air fryer"
          ><button class="bt-gifts">Air Fryer</button></a

        <div class="product-box">
          <img src="Assets/sofá.jpg" alt="sofá" class="product-img" />
          <a
          href="https://www.magazineluiza.com.br/sofa-com-porta-copos-e-carregador-usb-retratil-e-reclinavel-samurai-2-mt-velosuede-grafite-netsofas/p/gaba2k9a3c/mo/msof/"
          target="_blank"
          rel="sofá"
          ><button class="bt-gifts">Sofá</button></a
        >
          <span class="price">R$ 1.249,49</span>
        </div>

</html>
